<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/stylesheets/screen.css">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <title>Clock</title>
  </head>
  <body>
    <div class="card text-center">
    	<div class="card-body">

    		<div class="clock-display">
          <h6 class="time-greet"></h6>
    			<h1 class="display-1 clock-main"></h1><!-- Hours/Minutes -->
    			<h2 class="time-sec"><span></span></h2><!-- Seconds -->
    			<h5 class="time-ampm"></h5><!-- AM/PM -->
    		</div><!-- Clock Container Display -->

    		<h5 class="card-title"><span class="date-day-name"></span>, <span class="date-day-month"></span>, <span class="date-year"></span></h5>

    		<p class="card-text">
    			<strong>
    				<div class="weather-icon"></div><!-- Weather Icon -->
    				<span class="weather-temperature"></span> & <span class="weather-description"></span>
    			</strong>
    			<br>
    			<small>
    				Hi <span class="weather-min-temperature"></span> &bull;	 Low <span class="weather-max-temperature"></span><br>
    				Sunrise <span class="weather-sunrise"></span> &bull;	Sunset <span class="weather-sunset"></span>
    			</small>
    		</p>

    </div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
